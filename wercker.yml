box: debian

build:
  steps:
    - script:
        name: install git
        code: |
              apt-get update
              apt-get install git -y
    - script:
        name: initialize git submodules
        code: |
              git submodule update --init --recursive
    - arjen/hugo-build:
        version: "0.21"
        config: config.toml
        dev_flags: -D -F
        prod_branches: master

    - install-packages:
        packages: rsync ssh-client openssh-client ruby

    - add-ssh-key:
        keyname: xhainDeploy

    - add-to-known_hosts:
        hostname: beech.bjrm.de

    - sjoerdmulder/rsync-deploy@0.1.0:
        host: beech.bjrm.de
        remote_port: 222
        directory: /opt/web_static/x-hain.de/
        sshkey: $xhainDeploy
        user: deploy_xhain
        source: public/

  after-steps:
     - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_WEBHOOK_URL
        notify_on: "failed"
