<nav class="cover-navigation navigation--social">
    <ul class="navigation">
        {{ if .Site.Params.twitter }}
        <!-- Twitter -->
        <li class="navigation__item">
            <a href="http://twitter.com/{{ .Site.Params.twitter }}" title="@{{ .Site.Params.twitter }} on Twitter"> <i class='fa fa-twitter'></i> <span class="label">Twitter</span> </a>
        </li> {{ end }}
        {{ if .Site.Params.github }}
        <!-- github -->
        <li class="navigation__item">
            <a href="https://github.com/{{ .Site.Params.github }}" title="{{ .Site.Params.github }} on github"> <i class='fa fa-github'></i> <span class="label">Github</span> </a>
        </li> {{ end }}
        {{ if .Site.Params.email }}
        <!-- Email -->
        <li class="navigation__item">
            <a href="mailto:{{ .Site.Params.email }}?subject=Newsletter%20abonnieren" title="Email {{ .Site.Params.email }}"> <i class='fa fa-envelope-o'></i> <span class="label">Email</span> </a>
        </li> {{ end }}
        {{ if .Site.Params.slack }}
        <!-- Email -->
        <li class="navigation__item">
            <a href="http://{{ .Site.Params.slack }}.23-5.eu:3000/" title="Slack {{ .Site.Params.slack }}"> <i class='fa fa-slack'></i> <span class="label">Slack</span> </a>
        </li> {{ end }} </ul>
</nav>
